<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Piii.js</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="page">
      <div class="title">
        <h1>Piii.js</h1>
        <span class="description">Um avançado filtro de palavrões da língua portuguesa.</span>
      </div>
      <p class="menu">
        <b><a href="https://github.com/theuves/piii.js/stargazers">Estrelar</a></b> •
        <b><a href="https://github.com/theuves/piii.js/fork">Bifurcar</a></b> •
        <b><a href="https://github.com/theuves/piii.js#readme">Documentação</a></b>
      </p>
      <div class="hr"></div>
      <p>
        <a href="https://github.com/theuves/piii.js">Piii.js</a> lhe permite filtrar qualquer palavrão (<a href="https://pt.wikipedia.org/wiki/Palavra_de_baixo_cal%C3%A3o">palavra de baixo calão</a>) utilizado na língua portuguesa em uma <i><a href="https://pt.wikipedia.org/wiki/Cadeia_de_caracteres">string</a></i>, independente da forma que ele tenha sido escrito.
      </p>
      <p class="button">
        <a href="#" id="btn" class="button"><b>Download</b> v<span id="ver">0.0.0</span></a>
      </p>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script>
        $.getJSON('https://api.github.com/repos/theuves/piii.js/tags', function (data) {
            if (data[0]) {
                var obj = data[0];

                document.querySelector('#btn').href = obj.zipball_url;
                document.querySelector('#ver').innerHTML = obj.name;
            }
        });
    </script>
  </body>
</html>
